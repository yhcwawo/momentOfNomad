<!DOCTYPE html>
<html lang="kr">

<head>
<title>Nomadic Moment</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="index.css" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/521d26f0fd.js" crossorigin="anonymous"></script>
</head>

<body>
<div id="container">

<div id="header">
  <h1>
    <form class="js-form form" style="float: left;">
      <input type="text" id="input" class="form-control" placeholder="Please Enter your name, e.g. Nicholas">
    </form>
    <p class="js-greeting" style="float: right;"></p>
    <a href="https://mail.google.com" ><i class="far fa-envelope"></i></a>
    <a href="https://nomadcoders.co/dashboard" style="color:orange;"><i class="fas fa-photo-video"></i></a>
    
  </h1>




</div>

  <div id="wrapper">

    <div id="content">


      <div class="js-bg" ></div>

      <form action="https://www.google.com/search" method="GET">
        <div class="mx-auto mt-5 search-bar input-group mb-3" style="width: 600px;">
          <input name="q" type="text" class="form-control rounded-pill" placeholder="🔍 Let's Googling!                                                                                                🎙" 
          aria-label="Recipient's username" aria-describedby="button-addon2">
    
        </div>
      </form>

      <br>
      <div>
        <a href="https://github.com/yhcwawo" style="color:black;"><i class="fab fa-github" style="font-size: 50px; margin-left: 30px; margin-right: 30px;"></i></a>
        <a href="https://www.google.co.kr" style="color:blue;"><i class="fab fa-google" style="font-size: 50px; margin-left: 30px; margin-right: 30px;"></i></a>
        <a href="https://www.youtube.com/" style="color:red;"><i class="fab fa-youtube" style="font-size: 50px; margin-left: 30px; margin-right: 30px;"></i></a>
        <a href="https://stackoverflow.com/" style="color:orange;"><i class="fab fa-stack-overflow" style="font-size: 50px; margin-left: 30px; margin-right: 30px;"></i></a>
      </div>

      <div class="js-clock" style="margin-top: 80px">
        <h1 style="font-size: 60px; "></h1>
      </div>

      <!-- Content class -->
    </div>
  </div>


  <div id="navigation">

    <br><br><br><br><br>
    
    <p><strong>🎶The songs I listen to when I code</strong></p>
    &nbsp&nbsp<div id="player"></div>

    <br>
    <br>
    <p><strong>📚ToDo List</strong></p>
    <form class="js-toDoForm">

      <div class="Input">
        <input type="text" id="input" class="Input-text" placeholder="Please enter your tasks">
        <label for="input" class="Input-label">don't give up!</label>
      </div>

    </form>

    <ul class="js-pendingList">
    </ul>

    <!-- navigation class -->
  </div>


  <div id="extra">
    <br><br><br><br><br>
    <p><strong><i class="fas fa-cloud-sun" style="color:yellowgreen;"></i>Today's Weather</strong></p>
    <p class="js-weather"></p>

    <br><br>
    <p><strong>✔Finished List</strong></p>
    <ul class="js-finishedList">
    </ul>

    <!-- extra class -->
  </div>




  <div id="footer">
  </div>

<!-- final container -->
</div>


<script src="greeting.js"></script>
<script src="clock.js"></script>  
<script src="bg.js"></script>
<script src="weather.js"></script>
<script src="todo.js"></script>
<script src="https://www.youtube.com/player_api"></script>
<script type="text/javascript">      
  let player;
  const MUSIC_NUMBER = 2;
  
  function genRandom(){
  const number = Math.floor(Math.random() * MUSIC_NUMBER);
  return number;
  }

  function genMusic(){
    const randomNumber = genRandom();
    let musicName = "";
    if(randomNumber == 1){
      musicName = 'Jrdd-Nyg048';
    } else {
      musicName = 'nxKfi-6EtmY';
    }
    return musicName;
  }

  function onYouTubePlayerAPIReady(){
    player = new YT.Player("player",{
      width: "75%",
      height: "280",
      videoId: genMusic(),
    });
  }
</script>

</body>
</html>
